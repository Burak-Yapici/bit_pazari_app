{% extends "base.html" %}
{% block content %}

<form method="POST" action="">
    <div class="container" style="border: 4px solid orange; padding: 8px; width: 250px;">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }} <!-- Alanın etiketini göster -->
                {{ field }} <!-- Alanın kendisini göster -->
                {% if field.errors %} <!-- Hataları göster -->
                    <div class="text-danger">
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" value="signup">Signup</button>
    </div>
</form>

{% endblock %}
